<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<style>
    body {
        color: white;
        background-color: rgb(64, 64, 64);
    }


    hr {
        margin-top: 1rem;
        margin-bottom: 1rem;
        border: 0;
        border-top: 1px solid rgb(108, 117, 125);
    }
</style>

<body>
    <nav class="navbar navbar-light" style="background-color: rgb(237, 125, 49)">
        <a class="navbar-brand">
            <img src="https://i.imgur.com/skVSs35.png" width="170">
        </a>
    </nav>
    <div id="component" class="jumbotron jumbotron-fluid" style="padding-top: 1rem; background-color: rgb(64, 64, 64);">
        <div class="container">
            <h2 class="display-4" style="padding-bottom: 1rem;">Azure Serverless Lab</h2>
            <p class="lead">Build Serverless Environment with Azure Function</p>
            <hr class="my-4">
            <div v-show=isShow>
                <h5 class="">Item in CosmosDB </h5>
                <ul class="list-group" style="padding-bottom: 1rem;">
                    <li class="list-group-item list-group-item-light">Name: {{info.name}}</li>
                    <li class="list-group-item list-group-item-light">Department: {{info.department}}</li>
                    <li class="list-group-item list-group-item-light">Company: {{info.company}}</li>
                    <li class="list-group-item list-group-item-light">Team: {{info.team}}</li>
                </ul>
                <h5 style="padding-bottom: 0.5rem">Congratulations! You successfully completed Azure Serverless Lab!! </h5>
            </div>
            <button type="button " class="btn btn-success" @click=getItems>Get Item by function</button>
        </div>
</body>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

<script>
    var Item = new Vue({
        el: '#component',
        data: {
            info: [],
            isShow: false
        },
        created: function () {

        },
        methods: {
            getItems: function () {
                $.ajax({
                    url: '',//put your Primary Endpoint web page URL
                    type: 'POST',
                    success: function (response) {
                        Item.info = response;
                        Item.isShow = true;
                    },
                    error: function (xhr) {
                        console.log('errors')
                    },
                    dataType: 'json'
                })
            }
        }
    })
</script>

</html>
